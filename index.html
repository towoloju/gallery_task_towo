<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="grid.css">
  <title>Nature Gallery</title>
</head>
<body>
  <h1>Gallery</h1>
  <div id="container">
    <div class="row">

      <div class="col span-1-of-3">
        <img src="images/flamingo.jpg" class="pictures" alt="flamingo" >
      </div>

      <div class="col span-1-of-3">
        <img src="images/elephant.jpg" class="pictures" alt="elephant" > 
      </div>

      <div class="col span-1-of-3">
        <img src="images/fox.jpg" class="pictures" alt="fox" > 
      </div>

    </div>

    
    <div class="row">
      <div class="col span-1-of-3">
        <img src="images/giraffe.jpg" class="pictures" alt="giraffe" >
      </div>

      <div class="col span-1-of-3">
        <img src="images/lion.jpg" class="pictures" alt="lion" > 
      </div>

      <div class="col span-1-of-3">
        <img src="images/rabbit.jpg" class="pictures" alt="rabbit" > 
      </div>

    </div>
  </div>

</body>
</html>
